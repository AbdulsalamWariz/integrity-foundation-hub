<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a9" />
      <stop offset="1" stop-color="#0369a1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#g)" />

  <!-- Place the favicon image on the right side; it references the existing /favicon.png -->
  <g transform="translate(880,90)">
    <rect x="0" y="0" width="240" height="240" rx="24" fill="#ffffff" opacity="0.08" />
    <image href="/favicon.png" x="20" y="20" width="200" height="200" preserveAspectRatio="xMidYMid meet" />
  </g>

  <g fill="#fff" font-family="Arial, Helvetica, sans-serif" font-weight="700">
    <text x="60" y="200" font-size="52">Olorunyomi Babatunde Foundation</text>
    <text x="60" y="280" font-size="28">Promoting Academic Integrity &amp; Ethical Leadership</text>
  </g>

  <rect x="60" y="340" width="420" height="6" fill="#fff" opacity="0.25" />
  <text x="60" y="400" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="18">This SVG uses the site favicon at `/favicon.png` inside a 1200Ã—630 canvas.</text>
</svg>
